      if (btn) {

        let parent = btn.parentElement;
        if (!parent) parent = document.body;

      // si no hay bot√≥n, limpiar todas las tarjetas y el panel fijo
      const cards = document.querySelectorAll('.info-card');
      cards.forEach(c => c.parentElement && c.parentElement.removeChild(c));
